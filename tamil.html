<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text Converter</title>
    <link rel="stylesheet" href="tamil.css">
    <script defer src="tamil.js"></script>
</head>
<body>
    <div class="container">
        <h1>Voice to Text Converter</h1>
        <textarea id="text-box" placeholder="Your speech will appear here..."></textarea>
        <div class="buttons">
            <button id="record-btn">
                <img src="mic-icon.png" alt="Microphone">
            </button>
            <button id="pause-btn">
                <img src="resume-icon.png" alt="Pause">
            </button>
        </div>
        <p id="status">Click the mic and start speaking...</p>
    </div>
</body>
</html>
